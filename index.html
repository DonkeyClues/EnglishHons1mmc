<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Chambers</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }

        .chamber-wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timeChamber {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #00f0ff;
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            cursor: pointer;
            animation: rotate 10s linear infinite, scaleUp 20s ease-in-out infinite alternate;
        }

        .chamber-text {
            font-size: 2em;
            font-weight: bold;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
            margin-top: 20px;
        }

        .emoji {
            font-size: 1.2em;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0d0d0d;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #routinesChamber {
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #e0e0e0;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 11;
        }

        /* Animations */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleUp {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div class="chamber-wrapper">
        <img id="timeChamber" src="images (1) (19).jpeg" alt="Time Dilation Chamber">
        <h1 class="chamber-text">
            <span class="emoji">⏳</span> <script src="https://cdn.logwork.com/widget/text.js"></script>
<a href="https://logwork.com/clock-widget/" class="clock-widget-text" data-timezone="Asia/Dhaka" data-language="en">Bangladesh</a> <span class="emoji">⏳</span>
        </h1>
    </div>

    <div class="fullscreen-container" id="fullscreenContainer">
        <img id="routinesChamber" src="1754827251084.jpg" alt="Routines Chamber">
        <button class="close-button" id="closeButton">X</button>
    </div>

    <audio id="spookyLaugh" src="creepy-laugh-36864.mp3"></audio>
    <audio id="spookyMusic" src="wrong-place-129242.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeChamber = document.getElementById('timeChamber');
            const fullscreenContainer = document.getElementById('fullscreenContainer');
            const closeButton = document.getElementById('closeButton');
            const chamberWrapper = document.querySelector('.chamber-wrapper');
            const spookyLaugh = document.getElementById('spookyLaugh');
            const spookyMusic = document.getElementById('spookyMusic');

            timeChamber.addEventListener('click', () => {
                chamberWrapper.style.display = 'none';
                fullscreenContainer.style.display = 'flex';
                
                spookyLaugh.play();
                spookyMusic.play();
            });

            closeButton.addEventListener('click', () => {
                fullscreenContainer.style.display = 'none';
                chamberWrapper.style.display = 'flex';

                spookyMusic.pause();
                spookyMusic.currentTime = 0; // Reset music to the beginning
            });
        });
    </script>

</body>
</html>
